<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <form action="/cadastro/contato" method="GET" id="usrcont">
        <fieldset form="usrcont">
            <legend>Entre em Contato</legend>

            <div>
                <label for="nome">Nome: *</label>
                <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
            </div>

            <div>
                <label for="email">E-Mail: *</label>
                <input type="email" name="email" required placeholder="Endereço de E-Mail">
            </div>
    
            <div>
                <label for="nome">Telefone de Contato:</label>
                <input type="telefone" name="telefone" placeholder="Telefone (Opcional)">
            </div>

            <div>
            <label for="mensagem">Deixe sua Mensagem: *</label>
            <textarea type="text" name="mensagem" maxlength="1000" placeholder="Mensagem"></textarea>
            </div>
        </fieldset>
        <div id="buttons">
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>
    </form>
    


</body>
</html>
